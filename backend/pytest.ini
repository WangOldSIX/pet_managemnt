[pytest]
# pytest 配置文件
# Pytest Configuration File

# 测试文件匹配模式
python_files = test_*.py *_test.py

# 测试类匹配模式
python_classes = Test*

# 测试函数匹配模式
python_functions = test_*

# 测试目录
testpaths = tests

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# 标记定义
markers =
    auth: 认证相关测试
    users: 用户相关测试
    pets: 宠物相关测试
    orders: 订单相关测试
    services: 服务相关测试
    boardings: 寄养相关测试
    health_records: 健康记录相关测试
    api: API接口测试
    integration: 集成测试
    unit: 单元测试
